<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">Home</ion-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <div class="login-wrapper">
    <form (ngSubmit)="onLogin()" [formGroup]="loginForm" class="login-form">
      <ion-card class="login-card">
        <ion-card-header>
          <ion-card-title class="ion-text-center">Welcome Back</ion-card-title>
          <ion-card-subtitle class="ion-text-center">Sign in to continue</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <p class="ion-padding-start">Invalid email address</p>
          </ion-text>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <p class="ion-padding-start">Password is required</p>
          </ion-text>

          <ion-button expand="block" type="submit" [disabled]="loginForm.invalid" class="ion-margin-top">
            Log In
          </ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
